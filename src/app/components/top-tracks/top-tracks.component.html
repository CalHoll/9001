 <h1 class="top-tracks-header ui header">Top tracks in
   <select class="ui dropdown" (change)="setCurrentGenre($event.target.value)" style="background: #1a1a1a;">
     <option *ngFor="let genre of genres"
       [value]="genre[0]"
     >
       {{genre[1]}}
     </option>
   </select>
 </h1>

  <div id="top-tracks" class="ui six column grid"  *ngIf="topTracks">
    <div *ngFor="let topTrack of topTracks | async" class="column">
      <top-track-tile [topTrack]="topTrack">
      </top-track-tile>
    </div>
  </div>
