 <h1 class="ui header">Top tracks</h1>
  <div id="top-tracks" class="ui six column grid"  *ngIf="topTracks">
    <div *ngFor="let topTrack of topTracks | async" class="column">
      <div class="track-tile" (click)="toggleButton()">
        <img class="album-art" src="{{topTrack.imgUrl}}">
        <a href="#">
          <span>
            <i class="icons">
              <i class="massive circle icon"></i>
              <i *ngIf="!buttonToggled" class="inverted huge play icon"></i>
              <i *ngIf="buttonToggled" class="inverted huge pause icon"></i>
            </i>
          </span>
        </a>
      </div>
      <div class="track-name">{{topTrack.title}}</div>
      <div class="artist-name">{{topTrack.artist}}</div>
    </div>
  </div>
