<div class="overview ui container">

 <h3 class="top-tracks-header ui header">Top tracks in
   <select id="genre-select" class="ui dropdown" (change)="navigateToGenre($event.target.value)" >
     <option *ngFor="let genre of genres; let last = last"
       [value]="genre[0]"
       [selected]="genre[0] == currentGenre"
     >
       {{genre[1]}}{{last ? setDefaultGenre() : ''}}
     </option>
   </select>
 </h3>

  <div id="top-tracks" class="ui six column grid" *ngIf="topTracks$">
    <div class="top-track-tile column" [@fadeInOut]="'in'" *ngFor="let topTrack of topTracks$ | async">
      <top-track-tile [topTrack]="topTrack" [tracksList]="tracksList">
      </top-track-tile>
    </div>
  </div>

</div>
