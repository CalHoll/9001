
<div class="ui container" [ngStyle]="{ width: '512px' }">

  Bass:
  <md-slider
    [value]="lowGain * 100"
    (change)="bassSlideHandler($event)"
    vertical>
  </md-slider>

  Mids:
  <md-slider
    [value]="midGain * 100"
    (change)="midSlideHandler($event)"
    vertical>
  </md-slider>

  Treble:
  <md-slider
    [value]="highGain * 100"
    (change)="trebleSlideHandler($event)"
    vertical>
  </md-slider>
  
</div>
