
<div class="ui container" [ngStyle]="{ width: '512px' }">

  Low Shelf Filter:
  <md-slider
    [value]="lowGain * 100"
    (change)="bassSlideHandler($event)"
    vertical>
  </md-slider>

  Peak (1000kHz):
  <md-slider
    [value]="midGain * 100"
    (change)="midSlideHandler($event)"
    vertical>
  </md-slider>

  High Shelf Filter:
  <md-slider
    [value]="highGain * 100"
    (change)="trebleSlideHandler($event)"
    vertical>
  </md-slider>

</div>
