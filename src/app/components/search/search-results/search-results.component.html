
<div class="overview ui container">
  <div id="search-results" class="ui six column grid" *ngIf="results$">
    <div
      [@fadeInOut]="'in'"
      *ngFor="let result of results$ | async"
      class="column"
    >
      <top-track-tile [topTrack]="result" (click)="clickHandler(result, searchResults)"></top-track-tile>
    </div>
  </div>
</div>
