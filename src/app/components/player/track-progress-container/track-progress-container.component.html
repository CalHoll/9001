<track-progress
  [progressMinutesSeconds]="progressMinutesSeconds"
  [multiplier]="multiplier"
  [durationMinutesSeconds]="durationMinutesSeconds"
  [bufferedRanges]="bufferedRanges"
  [currentProgress]="currentProgress"
  (sliderChanged)="onSliderChanged($event)"
  (sliderStarted)="onSliderStarted($event)"
  [hasBufferedProgress]="progressContainerType != 'detail'"
></track-progress>
