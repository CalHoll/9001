<span *ngIf="progressMinutesSeconds" class="track-current-time">{{ progressMinutesSeconds }}</span>

<div class="progress-wrapper">
  <md-slider
     [value]="currentProgress"
     (change)="handleSliderChange($event)"
     (slidestart)="handleSliderStart($event)"
     min="0" max="{{multiplier}}" step="1" class="track-progress-bar">
  </md-slider>
  <div *ngIf="hasBufferedProgress" class="progress">
    <span *ngFor="let bufferedRange of bufferedRanges" [ngStyle]="{
      left: 100 * bufferedRange[0] + '%',
      width: 100 * (bufferedRange[1] - bufferedRange[0]) + '%'
    }"></span>
  </div>
</div>

<span *ngIf="durationMinutesSeconds" class="track-length">{{ durationMinutesSeconds }}</span>
