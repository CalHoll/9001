
<i (click)="jumpToPrevious()" class="step backward icon"></i>

<i [ngClass]="{
   pause: isPlaying,
   play: !isPlaying,
   icon: true
   }"
  (click)="togglePlayPause()"
></i>

<i (click)="jumpToNext()" class="step forward icon"></i>

<i (click)="toggleRepeat()" class="retweet icon"></i>

<i (click)="toggleShuffle()" class="random icon"></i>
