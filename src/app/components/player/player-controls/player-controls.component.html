
<i (click)="jumpToPrevious()" class="step backward icon"></i>

<i [ngClass]="{
   pause: isPlaying,
   play: !isPlaying,
   icon: true
   }"
  (click)="togglePlayPause()"
></i>

<i (click)="jumpToNext()" class="step forward icon"></i>

<i (click)="toggleRepeat()"
  [ngClass]="{
    yellow: repeatTrack,
    retweet: true,
    icon: true
  }"
></i>

<i (click)="toggleShuffle()"
  [ngClass]="{
    yellow: shuffleTracks,
    random: true,
    icon: true
  }"></i>

<i (click)="toggleVisualization()"
  *ngIf="showVisualization"
  class="yellow compress icon">
</i>

<i (click)="toggleVisualization()"
  *ngIf="!showVisualization"
  class="expand icon"></i>
