<span class="track-current-time">{{ progressMinutesSeconds }}</span>

<div class="progress-wrapper" (click)="handleProgressClick($event)">
 <div [ngStyle]="{
   width: (450 * progress) + 'px'
 }" class="progress-bar-left"></div>
 <div [ngStyle]="{
   left: (450 * progress) + 'px',
   width: (450 * (1 - progress)) + 'px'
 }" class="progress-bar-right"></div>
</div>

<span class="track-length">{{ durationMinutesSeconds }}</span>
