<span class="track-current-time">{{ progressMinutesSeconds }}</span>

<div class="progress-wrapper">
  <md-slider
     [value]="currentProgress"
     (change)="handleProgressChange($event)"
     (slidestart)="handleSlideStart($event)"
     min="0" max="{{multiplier}}" class="track-progress-bar">

  </md-slider>
</div>

<span class="track-length">{{ durationMinutesSeconds }}</span>
