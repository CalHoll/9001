<div class="card-container">
  <h1 x-large class="sample-content">THIS IS WHERE PLAYER CONTROLS WILL GO</h1>

  <hr>

  <div>
    <h4>MEDIA CONTROLS</h4>

    <div class="player-controls" *ngIf="track">
      <div>
        <icon-button
          icon="left-arrow"
          (onClick)="previous()"
        ></icon-button>

        <icon-button
          [icon]="pause-round-button"
          (onClick)="player.isPlaying ? pause.emit() : play.emit()"
        ></icon-button>

        <icon-button
          icon="right-arrow"
          (onClick)="next()"
        ></icon-button>

        <icon-button
          icon="volume-down"
          (onClick)="volumeDown.emit()"
        ></icon-button>

        <icon-button
          icon="volume-up"
          (onClick)="volumeUp.emit()"
        ></icon-button>
      </div>
    </div>
  </div>
</div>
