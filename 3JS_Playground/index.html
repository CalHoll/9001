<html>
<head>
    <title>threejs - Audio Visualizer Playground</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
        }


        canvas{
            background: red;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script>

        //RENDERER
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
        renderer.setClearColor(0x00ff00);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
        // var camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 3000);

        //SCENE
        var scene = new THREE.Scene();

        //LIGHTS - Ambiant light globally illuminates all objects in the scene equally.
        // AmbientLight( color, intensity )
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        // A light that gets emitted from a single point in all directions.
        // PointLight( color, intensity, distance, decay )
        // https://threejs.org/docs/?q=pointlight#Reference/Lights/PointLight
        var light1 = new THREE.PointLight(0xffffff, 0.5);  // distance default === 0, decay default === 1
        // light.position.set( 50, 50, 50 );
        scene.add(light1);

        //OBJECT
        // BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments)
        var geometry = new THREE.BoxGeometry(100, 100, 100); // segmented faces optional. Default is 1.
        var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2}); // for non-shiny surfaces
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);

        scene.add(mesh);


        //RENDER LOOP
        requestAnimationFrame(render);

        function render() {
            mesh.rotation.x += 0.01;  // this is our animation, we should be able to pull out audio spectrum data
            mesh.rotation.y += 0.01;  // to use in modifying speed, size, or colors
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
